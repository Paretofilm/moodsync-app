version: 1
applications:
  - appRoot: .
    backend:
      phases:
        build:
          commands:
            # Use Node 20
            - nvm use 20
            # Clean install dependencies
            - rm -f package-lock.json
            - npm install
            # Deploy the backend first
            - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
    frontend:
      phases:
        preBuild:
          commands:
            - npm install
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - .next/cache/**/*